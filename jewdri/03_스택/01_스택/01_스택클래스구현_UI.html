<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name ="format-detection" content ="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>스택_클래스구현</title>
<style type="text/css">
ol{display:inline-block;width:auto;padding:0;margin:10px;border:1px solid #000;list-style:none;text-align:center;}
ol li{width:30px;height:30px;line-height:28px;font-size:14px; font-weight:600;border-top:1px solid #000;}
ol li:first-child{border-top:0;background:#ff0;}
</style>
<script type='text/javascript' src="js/stack.js"></script>
<script type="text/javascript">

	if(window.addEventListener){
	 	window.addEventListener("load",init,false);
	}else if(window.attachEvent){
	 	window.attachEvent("onload",init);
	}

	function init(){
		var area = document.getElementById('stackArea');
		var AddNum = document.getElementById('inputAdd');
		var btnAdd = document.getElementById('add');
		var btnDel = document.getElementById('del');
		var btnClear = document.getElementById('clear');

		var stackList = new stack(area);
		stackList.push(5);
		stackList.push(3);
		stackList.stackView();

		btnAdd.onclick = function(){
			var num = AddNum.value;
			if(num == '' || num == null || num == undefined || num == ' '){
				alert('입력하지않았습니다.');
			}else{
				parseInt(num);
				stackList.push(num);
				stackList.stackView();
			}
		}

		btnDel.onclick = function(){
			stackList.pop();
			stackList.stackView();
		}

		btnClear.onclick = function(){
			stackList.clear();
			stackList.stackView();
		}

	}
</script>
</head>
<body>
<div id="wrap">
	<!-- header -->
	<div id="header">
		<h1>스택_클래스구현</h1>
	</div>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<!-- content -->
		<div id="content">
			<h2>스택 추가/삭제</h2>
			<input type="text" id="inputAdd" name="inputAdd">
			<button id="add">추가</button><button id="del">하나씩삭제</button><button id="clear">전체삭제</button>
			<div id="stackArea"></div>
			<!--
			<ol>
				<li>1</li>
				<li>2</li>
			</ol>-->

		</div>
		<!-- //content -->
	</div>
	<!-- //container -->
	<!-- footer -->
	<div id="footer">
	</div>
	<!-- //footer -->
</div>
</body>
</html>
