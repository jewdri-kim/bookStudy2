<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name ="format-detection" content ="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>스택_이진법으로변환</title>
<style type="text/css">
strong{display:block;font-weight:600;font-size:20px;}
</style>
<script type='text/javascript' src="js/stack.js"></script>
<script type="text/javascript">

	if(window.addEventListener){
	 	window.addEventListener("load",init,false);
	}else if(window.attachEvent){
	 	window.attachEvent("onload",init);
	}

	function init(){
		var area = document.getElementById('result');
		var inputNum = document.getElementById('inputNum');
		var btn_result = document.getElementById('btn_result');
		var resultNum = null;

		btn_result.onclick = function(){
			var num = inputNum.value;

			if(num == null || num == '' || num == ' '){
				alert('숫자를 입력해주세요.');
			}else{
				num = parseInt(num);
				resultNum = converterNum(num);
				area.innerHTML = resultNum;
			}
		}

		function converterNum(decNumber){
			var remStack = new stack();
			var rem;
			binaryString = '';

			while(decNumber > 0){
				rem = Math.floor(decNumber % 2);
				remStack.push(rem);
				decNumber = Math.floor(decNumber / 2);
			}

			while(!remStack.isEmpty()){
				binaryString += remStack.pop().toString();
			}

			return binaryString;
		}

	}
</script>
</head>
<body>
<div id="wrap">
	<!-- header -->
	<div id="header">
		<h1>스택_이진법으로변환</h1>
	</div>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<!-- content -->
		<div id="content">
			<input type="text" id="inputNum" name="inputNum">
			<button id="btn_result">변환</button>
			<strong id="result"></strong>

		</div>
		<!-- //content -->
	</div>
	<!-- //container -->
	<!-- footer -->
	<div id="footer">
	</div>
	<!-- //footer -->
</div>
</body>
</html>
