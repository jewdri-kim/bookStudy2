$(document).ready(function(){
	$('.op_img_list').each(function(){
		var list = $(this).find('ul');
		var size = list.children('li').length;
		var w = 30*size;
		list.css('width',w+'px');
		//list.prepend(list.children('li:last-child'));
		//list.css('left','-30px');
	});

	$('.pro_over .op_img_list li span').click(function(e){
		e.preventDefault();
		var op_list = $(this).closest('.op_img_list');
		var idx = $(this).parent().index();
		op_list.find('li').removeClass('active');
		op_list.find('li').eq(idx).addClass('active');
		op_list.next().find('li').removeClass('active');
		op_list.next().find('li').eq(idx).addClass('active');
	});

	$('.pro_over .btn_direct').click(function(e){
		e.preventDefault();
		var direct = $(this).hasClass('prev');
		var list = $(this).closest('.option').find('.op_img_list ul');
		if(direct){
			if(list.css('left') == '0px') return false;
			list.animate({'left':'+=150px'},150);
		}else{
			var size = list.children('li').length;
			var w = Math.ceil(size/5);
			w = w-1;
			if(list.css('left') ==  -(150*w)+'px') return false;
			list.animate({'left':'-=150px'},150);
		}
	});

	$('.list_sorting .sel_btns li a').click(function(e){
		e.preventDefault();
		var type = $(this).hasClass('btn_chk_list');
		if(type){
			$(this).parent().toggleClass('active');
		}else{
			$('.list_sorting .sel_btns li').removeClass('active');
			$(this).parent().addClass('active');
		}
	});

	$('.best_seller dd').flexslider({
		animation: "slide",
		itemWidth: 190,
		move: 5,
		animationSpeed: 500,
		itemMargin: 4,
		minItems: 5,
		controlNav: true
	});
});
</script>
